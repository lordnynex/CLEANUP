<div slug-item="trace" ng-class="{highlighted: trace.starred}">
  <heading>
    <div class="main">
      <h4 class="slug-item-title">
        <a class='trace-link' ng-href="traces/{{ trace._id }}" ng-click="$event.preventDefault()">
          <span class="service-code">{{ serviceCode(trace) }}</span>
          <b class="http-method method-{{ trace.req.method | lowercase }}">{{ trace.req.method }}</b>
          <span class="path" truncate="100">{{ trace.req.uri }}</span>
        </a>
      </h4>

      <details>
        <detail class="status-code label-{{ trace.res.status | status }}">{{ trace.res.status }}</detail>
        <detail class="time" tooltip="total: {{ trace.total_time | ms}}, overhead: {{ trace.overhead_time | ms }}">
          <i class="icon-time"></i> {{ trace.time | ms }}
        </detail>
        <detail class="timestamp" am-time-ago="trace._created_at | unix" tooltip="{{ trace._created_at | unix | moment:'LLLL' }}"></detail>
      </details>
    </div>

    <actions>
      <action-item><a href action ng-href="traces/{{ trace._id }}"  icon="icon-link"    text="Link" /></action-item>
      <action-item><a href action ng-click="redo()"                 icon="icon-refresh" text="Redo" /></action-item>
      <action-item><a href action ng-click="toggleStar()"           icon="icon-star"    text="Highlight" /></action-item>
      <action-item><a href action docs-link="trace"                 icon="icon-book"    text="Active Docs" /></action-item>
      <action-item><a href action ng-click="delete()"               icon="icon-trash"   text="Delete" slug-confirm /></action-item>
    </actions>

    <p>This trace belongs to <a ng-href="services/{{ trace.service_id }}">Service {{ service.name }}</a>. View <a ng-href="services/{{ trace.service_id }}/traces">all traces of that service</a>.

  </heading>

  <div class="slug-item-content">
    <div class="wrap">
      <div slug-trace="trace" expanded="true"></div>
    </div>
  </div>
</div>
