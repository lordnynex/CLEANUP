<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户密码修改</title>
<style type="text/css">
<!--
body {
	background-color: #FFFFFF;
}
.box {
	border-top-width: thin;
	border-right-width: thin;
	border-bottom-width: thin;
	border-left-width: thin;
	border-top-style: none;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: none;
	border-top-color: #666666;
	border-right-color: #000000;
	border-bottom-color: #000000;
	border-left-color: #666666;
}

-->
</style>
</head>

<body>

<table border="0" width="100%" height="550" >
<tr><td valign="middle">

<table width="400" border="0" align="center" cellpadding="0" cellspacing="0"  class="box">
  <tr>
    <td height="40" align="center" bgcolor="#E6E8E7" colspan="2">用户'{{username}}'密码修改</td>
  </tr>
  {% if error_info ~= nil and error_info ~= "" then %}
  <tr>
    <td height="25" align="center" bgcolor="#FF2828"  colspan="2">&nbsp;<font style="color:#000000">{{error_info}}</font></td>
  </tr>
  {% end %}
  {% if success_info then %}
  <tr>
    <td height="150" colspan="2" align="left" bgcolor="#F5F5F5"> 
      &nbsp;&nbsp;{{success_info}}</td>
    </tr>
  {% else %}
   <form action="/nright/change_pwd_post" method="post" enctype="application/x-www-form-urlencoded" name="login" target="_self">
  <tr>
    <td width="127" height="30" align="right" bgcolor="#F5F5F5">旧密码：</td>
    <td width="269" bgcolor="#F5F5F5"> 
      <label>
      <input name="old_password" type="password" id="old_password" value="{{old_password}}" style="width:200px" maxlength="64" length="30"/>
      </label></td>
  </tr>
  <tr>
    <td height="30" align="right" bgcolor="#F5F5F5">新密码：</td>
    <td bgcolor="#F5F5F5"> 
      <input name="new_password" type="password" id="new_password" value="{{new_password}}" style="width:200px" maxlength="64" length="30"/></td>
  </tr>
  <tr>
    <td height="30" align="right" bgcolor="#F5F5F5">重复新密码：</td>
    <td bgcolor="#F5F5F5"> 
      <input name="re_new_password" type="password" id="re_new_password" value="{{re_new_password}}" style="width:200px" maxlength="64" length="30"/></td>
  </tr>
  <tr>
    <td height="60" align="right" bgcolor="#F5F5F5">&nbsp;</td>
    <td bgcolor="#F5F5F5"> <label>
      <input type="submit" name="submit" id="submit" value="登&nbsp;&nbsp;录" style="width:100px"/> 
    </label></td>
  </tr>
  </form>
  {% end %}
</table>
</td></tr></table>
</body>
</html>
