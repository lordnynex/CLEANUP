<div class="modal-body">
  <div class="plot maximized">
    <div rickshaw='analytics' rickshaw-color="{{ color }}" rickshaw-renderer="{{ renderer }}" rickshaw-stroke-width="{{ strokeWidth }}"></div>
    <a class='rickshaw-minimizer'
       ng-click="close()"
       title="Minimize">
       <i class="icon-resize-small"></i>
    </a>
  </div>
</div>
