    <link href="/assets/all.css" rel="stylesheet" media="screen"/>
    <link href="/assets/v2.css" rel="stylesheet" media="screen"/>

    <base href="/app/">

    <script src="/assets/vendor.js"></script>

        <header id="header" ng-hide="hideMenu()" navigation>

            <div service-submenu></div>

          <button type="button" class="close" ng-click="hide()">&times;</button>
          <span class="alert-message">{{flash.message}}</span>

        <section id="content" class="container" ui-view></section>

    <footer id="footer">

        <ul class="inline">
