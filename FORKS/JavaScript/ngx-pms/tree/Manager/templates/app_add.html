
<div class="pageContent">
	<form method="post" action="/app/add_post" class="pageForm required-validate" 
				onsubmit="return validateCallback(this, dialogAjaxDoneEx);">
		<div class="pageFormContent" layoutH="60">
			<p class="row_add">
				<label class="row_add">应用ID：</label>				
				<input id="app" name="app" class="required alphanumeric" type="text" value="{{app}}" size="30" maxlength="64" />
			</p>			
			<p class="row_add">
				<label class="row_add">应用名称：</label>
				<input id="appname" name="appname" class="required" type="text" value="{{appname}}" size="30" maxlength="128"/>
			</p>			
			<p class="row_add">
				<label class="row_add">应用说明：</label>
				<textarea name="remark" cols="28" rows="2">{{remark}}</textarea>
			</p>

			<p class="row_add">
				<label class="row_add">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			</p>

			<p class="row_add">
				<label class="row_add">管理员信息</label>
				<label class="row_add">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
			</p>
						
			<p class="row_add">
				<label class="row_add">用户名：</label>
				<input id="username" name="username" class="required alphanumeric" type="text" value="{{username}}" size="30" maxlength="64"/>
			</p>
			<p class="row_add">
				<label class="row_add">EMAIL：</label>
				<input id="email" name="email" class="required email" type="text" value="{{email}}" size="30" maxlength="128"/>
			</p>
			<p class="row_add">
				<label class="row_add">TEL:</label>
				<input id="tel" name="tel" class="phone" type="text" value="{{tel}}" size="30" maxlength="16"/>
			</p>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent">
					<button type="submit" >保存</button>
					</div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div>
				</li>
				<li>&nbsp;&nbsp;&nbsp;&nbsp;</li>
			</ul>
		</div>
	</form>
</div>

</script>
